<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroVisAR</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>

  <div class="container">

    <div id="overview-panel">
      <div id = "video-container" class="cell">  
        <!-- <select id="video-dropdown"></select> --> 
       <video id="video-player" controls muted="muted"></video>
      </div>
      
      <div id = "scatterplot-container" class="cell">
        <label id = "source-label" for="source-dropdown">Source:</label>
        <select id="source-dropdown">
            <!-- Options for the source dropdown -->
        </select>


        <label id="groupby-label" for="groupby-dropdown">Groupby:</label>
        <select id="groupby-dropdown">
          <option selected value="subject">subject</option>
            <option value="trial">trial</option>
        </select>

        <label id = "filter-label" for="filter-dropdown">Trial ID:</label>
        <select id="filter-dropdown">
          <option value="t5">Top 5</option>
          <option selected value="t10">Top 10</option>
          <option value="all">All</option>
        </select>

        

      </div>
      <div class="cell">
        <label style="margin-top: 5%; margin-left: 20%;" id = "fnirs-label" for="fnirs-dropdown">FNIRS Variable:</label>
        <select id="fnirs-dropdown">
          <option selected value="workload">Workload</option>
          <option selected value="attention">Attention</option>
          <option value="perception">Perception</option>
        </select>

      </div>
      <div class="cell">IMU Grouped</div>
    </div>

    <div id="details-panel">
      <div id= "event-timeline-container" class="cell"></div>
      <div id="matrix-container" class="cell"></div>
      <div class="cell">Details/IMU/Video</div>
    </div>
  </div>

<script src="dist/app.bundle.js"></script>
</body>
</html>
